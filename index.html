<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-section">
                <img src="images/profile.jpg" alt="Profile Photo" class="profile-photo">
                <div class="profile-info">
                    <h1>Your Name</h1>
                    <p>Your Title/Position</p>
                    <div class="contact-links">
                        <a href="mailto:your.email@example.com"><i class="fas fa-envelope"></i> Email</a>
                        <a href="path/to/cv.pdf"><i class="fas fa-file-alt"></i> CV</a>
                        <a href="https://scholar.google.com/"><i class="fas fa-graduation-cap"></i> Google Scholar</a>
                        <a href="https://linkedin.com/in/yourprofile"><i class="fab fa-linkedin"></i> LinkedIn</a>
                    </div>
                </div>
            </div>
        </header>

        <section class="about">
            <p>Write your brief introduction here...</p>
        </section>

        <section class="research">
            <h2>Research</h2>
            <div class="research-item">
                <img src="images/research1.png" alt="Research Project 1">
                <div class="research-content">
                    <h3>Project Title</h3>
                    <p>Project description...</p>
                    <div class="research-links">
                        <a href="#">[PAPER]</a>
                        <a href="#">[POSTER]</a>
                    </div>
                </div>
            </div>
            <!-- Add more research items as needed -->
        </section>

        <section class="awards">
            <h2>Awards</h2>
            <ul>
                <li>Award 1</li>
                <li>Award 2</li>
            </ul>
        </section>
    </div>
</body>
</html>
